on:
  push:
    branches: ["main"]
permissions:
  pull-requests: write
name: ğŸŒ± Apply, Build, Deploy ğŸŒ¿
jobs:
  TF-Apply:
    name: ğŸ—ï¸ Apply Infra
    runs-on: ubuntu-latest
    steps:
      - name: Check Out
        uses: actions/checkout@v4
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
          terraform_version: 1.9.2
      - name: Look around nd Init ğŸ‘ï¸ğŸ‘ï¸
        run: |
          echo Looking around ğŸ‘ï¸ğŸ‘ï¸
          ls
          cd terraform
          echo Looking around ğŸ‘ï¸ğŸ‘ï¸
          ls
          terraform init
      - name: ğŸ—ï¸ Terraform Apply
        run: |
          cd terraform
          terraform apply -var="bucket-name=${{ secrets.S3_BUCKET }}"
      - run: echo ${{ steps.plan.outputs.stdout }}
      - run: echo ${{ steps.plan.outputs.stderr }}
      - run: echo ${{ steps.plan.outputs.exitcode }}
  web-deploy:
    name: ğŸ’« Deploy
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    needs: ["TF-Apply"]
    steps:
      - name: Check Out
        uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4

      - name: ğŸ˜ª Installing Dependencies
        run: |
          cd web
          npm install

      - name: ğŸ”¨ Build Project
        run: |
          cd web
          npm run build

      - name: ğŸš€ Upload Package
        uses: reggionick/s3-deploy@v4
        with:
          folder: "web/out"
          bucket: ${{ secrets.S3_BUCKET }}
          bucket-region: us-west-2
