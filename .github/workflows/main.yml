on:
  push:
    branches: ["main"]
permissions:
  pull-requests: write
name: ðŸŒ± Apply, Build, Deploy ðŸŒ¿
jobs:
  TF-Apply:
    name: ðŸ—ï¸ Apply Infra
    runs-on: ubuntu-latest
    steps:
      - name: Check Out
        uses: actions/checkout@v4
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
          terraform_version: 1.9.2
      - name: Look around nd Init ðŸ‘ï¸ðŸ‘ï¸
        run: |
          echo Looking around ðŸ‘ï¸ðŸ‘ï¸
          ls
          cd terraform
          echo Looking around ðŸ‘ï¸ðŸ‘ï¸
          ls
          terraform init
      - name: ðŸ—ï¸ Terraform Apply
        run: |
          cd terraform
          terraform apply -var="bucket-name=${{ secrets.S3_BUCKET }}" -var="db-name=${{ secrets.DB_NAME }}" -var="db-username=${{ secrets.DB_USER }}" -auto-approve
      - run: echo ${{ steps.plan.outputs.stdout }}
      - run: echo ${{ steps.plan.outputs.stderr }}
      - run: echo ${{ steps.plan.outputs.exitcode }}
  web-deploy:
    name: ðŸ’« Deploy
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    needs: ["TF-Apply"]
    steps:
      - name: Check Out
        uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4.0.2
        with:
          aws-region: us-west-2
          aws-access-key-id: ${{secrets.AWS_ACCESS_KEY_ID}}
          aws-secret-access-key: ${{secrets.AWS_SECRET_ACCESS_KEY}}

      - name: ðŸ˜ª Installing Dependencies
        run: |
          cd web
          npm install

      - name: âš—ï¸ Write env variables
        run: |
          cd web
          echo $(terraform output -raw api-route) > .env

      - name: ðŸ”¨ Build Project
        run: |
          cd web
          npm run build

      - name: ðŸš€ Upload Package
        run: |
          aws s3 sync ./web/out s3://${{ secrets.S3_BUCKET }}/ --region us-west-2
          aws s3 sync ./web/out s3://${{ secrets.S3_BUCKET }}-failover/ --region us-west-2
