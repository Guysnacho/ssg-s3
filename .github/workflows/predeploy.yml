on:
  pull_request:
    branches:
      - "**"
permissions:
  pull-requests: write
name: ğŸŒ± Plan, Build ğŸ§ª
jobs:
  TF-Apply:
    name: ğŸ—ï¸ Plan Infra
    runs-on: ubuntu-latest
    steps:
      - name: Check Out
        uses: actions/checkout@v4
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
          terraform_version: 1.9.2
      - name: Look around nd Init ğŸ‘ï¸ğŸ‘ï¸
        run: |
          echo Looking around ğŸ‘ï¸ğŸ‘ï¸
          ls
          cd terraform
          echo Looking around ğŸ‘ï¸ğŸ‘ï¸
          ls
          terraform init
      - name: ğŸ—ï¸ Terraform Plan
        run: |
          cd terraform
          terraform plan -var="bucket-name=${{ secrets.S3_BUCKET }}" -var="db-name=${{ secrets.DB_NAME }}" -var="db-username=${{ secrets.DB_USER }}" # -auto-approve
      - run: echo ${{ steps.plan.outputs.stdout }}
      - run: echo ${{ steps.plan.outputs.stderr }}
      - run: echo ${{ steps.plan.outputs.exitcode }}
    outputs:
      # https://unix.stackexchange.com/questions/281309/shell-syntax-how-to-correctly-use-to-break-lines
      apigw: cd terraform \ && terraform output -raw api-route
  web-deploy:
    name: ğŸ’« Build
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      APIGW: ${{needs.TF-Apply.outputs.apigw}}
    needs: ["TF-Apply"]
    steps:
      - name: Check Out
        uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4.0.2
        with:
          aws-region: us-west-2
          aws-access-key-id: ${{secrets.AWS_ACCESS_KEY_ID}}
          aws-secret-access-key: ${{secrets.AWS_SECRET_ACCESS_KEY}}
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
      - name: ğŸ˜ª Installing Dependencies
        run: |
          cd web
          npm install

      - name: âš—ï¸ Write env variables
        run: |
          cd web
          echo NEXT_PUBLIC_APIGW=$APIGW > .env

      - name: ğŸ”¨ Build Project
        run: |
          cd web
          npm run build
